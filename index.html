<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link href="./css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <title>Cards</title>
</head>

<body class="page-body">
  <header class="page-header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="header__logo">
          <img class="logo" src="img/logo.png" alt="logo" width="45px" height="45px" />
        </a>
        <a href="#" class="btn btn-secondary" id="login">Вход</a>
        <a href="#" class="btn btn-success btn-none" id="createVisitButton">Записаться к врачу</a>
      </div>
    </div>
  </header>
  <main class="container">
    <section id="filter">
      <input class="filter__search" type="search" />
      <div class="filter__status">
        <label>Статус визита:</label>
        <select id="time-select">
          <option selected value="Все">Все</option>
          <option selected value="Открыт">Открыт</option>
          <option value="Завершен">Завершен</option>
        </select>
      </div>
      <div class="filter__time">
        <label>Срочность:</label>
        <select>
          <option selected value="Обычная">Обычная</option>
          <option value="Приоритетная">Приоритетная</option>
          <option value="Неотложная">Неотложная</option>
        </select>
      </div>
      <button class="btn btn-primary btn-sm btn-filter filter__btn-clr">
        Очистить
      </button>
    </section>
    <section class="search__field container"></section>
    <section class="visit__field">
      <div class="container">
        <div class="contsiner field-cards">
          <p class="visit__field-text">No items have been added</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p class="text-center footer-text">&#169;&nbsp; All rights reserved, 2022</p>
  </footer>
  <div id="root"></div>
  <script type="module" src="js/index.js"></script>
</body>

</html>
